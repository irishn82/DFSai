<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Selector</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>AI Model Selector App</h1>

    <form id="prediction-form">
        <label for="model">Choose Model:</label>
        <select id="model" name="model">
            <option value="A">Model A</option>
            <option value="B">Model B</option>
        </select>

        <label for="features">Input Features (comma-separated):</label>
        <input type="text" id="features" name="features" placeholder="e.g., 5.1, 3.5, 1.4, 0.2">

        <button type="button" onclick="makePrediction()">Predict</button>
    </form>

    <!-- Message elements for better user feedback -->
    <div id="loading" class="hidden">Loading...</div>
    <div id="result"></div>
    <div id="error-message" class="hidden"></div>

    <script src="js/main.js"></script>
</body>
</html>
